<!-- Banner -->
<section class="personal-banner mb-5">
    <h1>Checkout Confirm</h1>
    <div class="personal-banner-links">
        <ul class="d-flex list-unstyled justify-content-center">
            <li class="me-3">
                <a [routerLink]="['']">Home <span class="ms-2">/</span></a>
            </li>
            <li>
                <a [routerLink]="['checkout-conf']" class="active">Checkout Confirm</a>
            </li>
        </ul>
    </div> 
  </section>
  <!-- ############################################### -->
<section class="booking-completed">
    <div class="container">
        <div class="row">
            <!-- Left side image -->
            <div class="col-md-6">
                <div class="image-container">
                    <img src="assets/images/checkout-img.png" alt="Tour Image" class="img-fluid rounded">
                </div>
            </div>

            <!-- Right side booking details -->
            <div class="col-md-6">
                <h2 class="completed-title">Completed <span class="emoji">ðŸŽ‰</span></h2>
                <div class="tour-details d-flex align-items-center mb-3">
                    <img src="assets/images/gallery-img-1.png" alt="Tour Thumbnail" class="rounded-circle mr-3">
                    <div>
                        <h5 class="tour-title mb-1 p-2">Warsaw Day Tour</h5>
                    </div>
                </div>

                <!-- Booking Information -->
                <div class="booking-info p-4 shadow rounded">
                    <h6 class="section-title mb-4">Booking Details</h6>
                    <ul class="list-unstyled">
                        <li class="d-flex justify-content-between mb-3">
                            <div><i class="far fa-calendar-alt mr-3"></i> Departure day:</div>
                            <span>June 21, 2021</span>
                        </li>
                        <li class="d-flex justify-content-between mb-3">
                            <div><i class="fas fa-users mr-3"></i> Guests:</div>
                            <span>2 guests</span>
                        </li>
                        <li class="d-flex justify-content-between mb-3">
                            <div><i class="fas fa-code mr-3"></i> Booking code:</div>
                            <span>KU_H8SDM</span>
                        </li>
                        <li class="d-flex justify-content-between mb-3">
                            <div><i class="fa-solid fa-calendar-day"></i> Booking day:</div>
                            <span>23 Dec 2019</span>
                        </li>
                        <li class="d-flex justify-content-between mb-3">
                            <div><i class="fas fa-dollar-sign mr-3"></i> Total:</div>
                            <span>$357</span>
                        </li>
                        <li class="d-flex justify-content-between">
                            <div><i class="fas fa-credit-card mr-3"></i> Payment method:</div>
                            <span>Paypal</span>
                        </li>
                    </ul>
                </div>

                <!-- Buttons -->
                <div class="mt-4">
                    <button [routerLink]="['']" class="btn btn-secondary me-2">Back Home</button>
                    <button class="btn btn-warning" (click)="print()" >Download Invoice</button>
                </div>
            </div>
        </div>
    </div>
</section>
